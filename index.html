<!DOCTYPE html>
<html>
<head>
  <title>Typoria</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="assets/img/favicon.png">
</head>
<body class="mode-skill scene-woodcutting">

  <button id="musicBtn" title="Mute music">ğŸ”Š</button>

  <div id="main">
    <h1>Typoria</h1>

    <!-- Travel progress bar (travel mode only) -->
    <div id="travelBar" class="travel-only">

        <span class="travel-arrow">â†’</span>
        <span id="travelToName">The Mine â›ï¸</span>
        <span id="travelProgressText">0 / 0 steps</span>
      </div>
      <div id="travelBarTrack">
        <div id="travelProgressFill"></div>
      </div>
    </div>

    <div id="quoteDisplay">
      <div id="quoteInner"></div>
    </div>
    <div id="controls">
      <button id="nextBtn" title="Next quote (Enter)">&#x279C;</button>
      <div id="wpmDisplay"></div>
    </div>
    <div id="wpmLabel"></div>
  </div>

  <!-- Sidebar -->
  <div id="sidebar">

    <div id="mapBtnWrap">
      <button id="mapBtn">ğŸ—º World Map</button>
    </div>

    <div class="side-divider"></div>

    <!-- SKILL MODE -->
    <div class="side-section skill-only">
      <div class="side-label" id="skillLabel">Woodcutting</div>
      <div id="wcSkill">
        <div id="wcHeader">
          <span id="wcIcon">ğŸŒ²</span>

        <div id="wcXpLabel">0 / 4 XP</div>
      </div>
    </div>
    <div class="side-divider skill-only"></div>
    <div class="side-section skill-only">
      <div class="side-label">Experience</div>
      <div id="xpBar">0 <span class="side-unit">XP</span></div>
    </div>
    <div class="side-divider skill-only"></div>
    <div class="side-section skill-only">
      <div class="side-label">Last Drop</div>
      <div id="lastDropIcons">â€”</div>
    </div>

    <!-- TRAVEL MODE -->
    <div class="side-section travel-only">

      <div id="agilSkill">
        <div id="agilHeader">
          <span id="agilIcon">ğŸƒ</span>
          <span id="agilLevel">1</span>
        </div>
        <div id="agilBarWrap"><div id="agilBar"></div></div>
        <div id="agilXpLabel">0 / 4 XP</div>
      </div>
    </div>
    <div class="side-divider travel-only"></div>
    <div class="side-section travel-only">
      <div class="side-label">Journey</div>
      <div class="inv-item">
        <span class="inv-icon">ğŸ‘£</span>
        <span class="inv-name" id="travelDestName">â€”</span>
        <span id="travelStepsDisplay" class="inv-count">0</span>
      </div>
    </div>

    <!-- SHARED -->
    <div class="side-divider"></div>
    <div class="side-section">
      <div class="side-label">Streak</div>
      <div id="streakDisplay">
        <span id="streakFlame">ğŸ”¥</span>
        <span id="streakCount">0</span>
        <span id="streakMult"></span>
      </div>
    </div>

    <div id="inventoryBtnWrap">
      <button id="inventoryBtn">ğŸ’ Collection</button>
    </div>

  </div>


  <!-- Arrival banner -->
  <div id="arrivalBanner"></div>

  <!-- XP drops -->
  <div id="xpDropContainer"></div>

  <!-- Scene transition overlay -->
  <div id="transitionOverlay">
    <div id="transitionFrom"></div>
    <div id="transitionTo"></div>
  </div>

  <!-- World Map Modal -->
  <div id="mapModal">
    <div id="mapContent">
      <div id="mapHeader">
        <h2>ğŸ—º World Map</h2>
        <button id="mapCloseBtn">âœ•</button>
      </div>
      <div id="mapArea">
        <svg id="mapPaths" xmlns="http://www.w3.org/2000/svg"></svg>
      </div>
      <div id="mapFooter">
        <div id="mapTravelInfo"></div>
        <button id="mapTravelBtn" disabled>Select a destination</button>
      </div>
    </div>
  </div>

  <!-- Inventory Modal -->
  <div id="inventoryModal">
    <div id="inventoryContent">
      <div id="inventoryHeader">
        <h2>ğŸ’ Inventory</h2>
        <button id="inventoryCloseBtn">âœ•</button>
      </div>

    </div>
  </div>

  <input type="text" id="typingInput" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">

  <script src="quotes.js"></script>
  <script src="mining_quotes.js"></script>
  <script src="locations.js"></script>
  <script src="items.js"></script>
  <script src="sounds.js"></script>
  <script src="state.js"></script>
  <script src="leveling.js"></script>
  <script src="streak.js"></script>
  <script src="travel.js"></script>
  <script src="typing.js"></script>
  <script src="scenes.js"></script>
  <script src="worldmap.js"></script>
  <script src="inventory_ui.js"></script>
  <script src="wpm.js"></script>
  <script src="music.js"></script>
  <script src="main.js"></script>
</body>
</html>
